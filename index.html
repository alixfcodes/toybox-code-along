<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>STARTER - Toybox Homepage</title>
</head>
<body>
	<!-- Skip Link -->
	<a href="#mainContent" class="skipLink">Skip to main content.</a>

	<!-- Announcement Bar -->
	<div class="announcements">
		<div class="wrapper">
			<p>Complimentary shipping on orders over $50. Discount applied at checkout.</p>
		</div>
	</div>

	<!-- Navigation -->
	<nav class="navBar">
		<div class="wrapper">
			<!--  Slide Out Menu -->
			<input type="checkbox" id="openSidemenu">
			<label for="openSideMenu">
				<img src="./assets/menu-button.svg" alt="Menu Button">
			</label>

			<!-- Slide Out Nav Content -->
			<div class="slideOutNav">
				<button>x</button>
				<nav>
					<ul class="mainMenu">
						<li>
							<a href="#shop">Shop</a>
						</li>
						<li>
							<a href="#about">About</a>
						</li>
						<li>
							<a href="#faq">FAQ</a>
						</li>
						<li>
							<a href="#news">News</a>
						</li>
						<li>
							<a href="#contact">Contact</a>
						</li>
					</ul>
				</nav>
			</div>
			
			<!-- // Nav Bar // -->

			<!-- Logo -->
			<a href="#home" class="logo">
				<h1>Toybox</h1>
			</a>
				
			<!-- Search/Cart -->
			<div class="searchCart">
			
				<button class="menuIcon">
					<img src="/assets/search.svg" alt="Search Icon">
				</button>

				<a href="#" class="bag">
					<img src="./assets/shop-bag.svg" alt="Shop Bag">
				</a>

				<div class="counter">
					<p>0</p>
				</div>
			</div>
			
		</div>
